<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8" />

        <title>Farbophon</title>
        <meta name="description" content="Farbophon" />
        <meta name="author" content="Team 10" />

        <link rel="stylesheet" href="/web/css/styles.css" />

        <!-- Just for Testing TODO: remove link to google cdn!-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js"></script>
        <script src="/web/js/general.js"></script>
        <script src="/web/js/sound.js"></script>
        <script src="/web/js/testarea.js"></script>
        <script src="/web/js/midi.js"></script>
    </head>

    <body>
        <div id="preloader" class="loader show"></div>
        <div id="afterloader" class="loader"></div>

        <div id="content">
            <div class="rainbow-wrap">
                <button
                    class="nav-button"
                    id="backButton"
                    data-target="/web/index.html"
                >
                    Back to Menu
                </button>
            </div>
            <br />
            <div class="rainbow-wrap">
                <div id="playAlongWrapper">
                    <button id="playAlongButton" data-play="0">
                        PlayAlong!
                    </button>
                    <div>
                        <input
                            type="radio"
                            name="playAlongSelector"
                            value="odetojoy"
                            checked
                        />BackTrack 1
                        <input
                            type="radio"
                            name="playAlongSelector"
                            value="odetojoy_melody"
                        />BackTrack 2
                    </div>
                    <div>Volume</div>
                    <input
                        type="range"
                        id="backgroundTrackVolume"
                        min="0"
                        max="100"
                        step="1"
                        value="100"
                    />
                </div>
            </div>

            <canvas id="c"></canvas>
        </div>
    </body>
</html>
