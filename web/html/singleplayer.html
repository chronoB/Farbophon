<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8" />

        <title>Farbophon</title>
        <meta name="description" content="Farbophon" />
        <meta name="author" content="Team 10" />

        <link rel="stylesheet" href="/web/css/styles.css" />

        <!-- Just for Testing TODO: remove link to google cdn!-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap"
            rel="stylesheet"
        />
        <script src="/web/js/general.js"></script>
        <script src="/web/js/midi.js"></script>
        <script src="/web/js/sound.js"></script>
        <script src="/web/js/singleplayer.js"></script>
        <script src="/web/js/readmelody.js"></script>
        <script src="/web/js/communication.js"></script>
    </head>

    <body>
        <div id="preloader" class="loader show"></div>
        <div id="afterloader" class="loader"></div>

        <div id="highscore-screen">
            <div id="text">
                <p id="userscore"></p>
                <p>
                    Speichere deinen Highscore online und vergleiche dich mit
                    den anderen Spieler*Innen!
                </p>
            </div>
            <div id="login">
                <label for="username-input"> Benutzername: </label>
                <input type="text" id="username-input" />
                <label for="password"> Passwort: </label>
                <input type="password" id="password" />
                <label for="should-register"> Neuen Benutzer anlegen? </label>
                <input type="checkbox" id="should-register" />
            </div>
            <button id="login-button" onclick="processHighscore()">
                Highscore abschicken
            </button>
            <div id="highscores">
                <div>
                    <p>Name</p>
                    <p>Punktzahl</p>
                </div>
            </div>
            <button
                class="nav-button"
                id="backButton"
                data-target="/web/index.html"
            >
                Back to Menu
            </button>
        </div>

        <div id="content">
            <div id="singleplayer">
                <div class="rainbow-wrap">
                    <button
                        class="nav-button"
                        id="backButton"
                        data-target="/web/index.html"
                    >
                        Back to Menu
                    </button>
                </div>
                <div class="rainbow-wrap">
                    <div id="scoreboard">
                        <p>Score: <span id="score"></span></p>
                    </div>
                </div>

                <div class="playing-field">
                    <div id="timeline">
                        <ul class="strings">
                            <li class="string_1"></li>
                            <li class="string_2"></li>
                            <li class="string_3"></li>
                            <li class="string_4"></li>
                            <li class="string_5"></li>
                            <li class="string_6"></li>
                        </ul>
                        <div class="notes">
                            <div id="note_1"></div>
                            <div id="note_2"></div>
                            <div id="note_3"></div>
                            <div id="note_4"></div>
                            <div id="note_5"></div>
                            <div id="note_6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
