<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8" />

        <title>Farbophon</title>
        <meta name="description" content="Farbophon" />
        <meta name="author" content="Team 10" />

        <link rel="stylesheet" href="../css/styles.css" />

        <!-- Just for Testing TODO: remove link to google cdn!-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap"
            rel="stylesheet"
        />
        <script src="../js/general.js"></script>
        <script src="../js/options.js"></script>
    </head>

    <body>
        <div id="preloader" class="loader show"></div>
        <div id="afterloader" class="loader"></div>

        <div id="content">
            <div class="rainbow-wrap">
                <div class="config-container">
                    <div id="curCam">
                        <label for="curCamDevice">Current camera device:</label>
                        <p id="curCamDevice"></p>
                    </div>
                </div>
                <div class="config-container">
                    <div id="curThresh">
                        <label for="curThreshold">Current Threshold:</label>
                        <p id="curThreshold"></p>
                    </div>
                </div>
                <div class="config-container">
                    <div id="curKey">
                        <label for="curApiKey"> Current API-Key: </label>
                        <p id="curApiKey"></p>
                    </div>
                </div>
                <div class="config-container">
                    <div id="curMidi">
                        <label for="curMidiController">
                            Current MIDI-Controller:
                        </label>
                        <p id="curMidiController"></p>
                    </div>
                </div>
                <div class="config-container">
                    <div id="curServer">
                        <label for="curServerURI"> Current Server-URI: </label>
                        <p id="curServerURI"></p>
                    </div>
                </div>
                <p id="info">
                    To change the configuration go into the config file and
                    change the corresponding parameter
                </p>
            </div>

            <div class="rainbow-wrap">
                <button
                    class="nav-button"
                    id="backButton"
                    data-target="/web/index.html"
                >
                    Back to Menu
                </button>
            </div>
        </div>
    </body>
</html>
